name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: 3.0/.github/workflows
  # 修改为您的项目路径

      - name: Run tests
        run: npm test
        working-directory: 3.0/.github/workflows
  # 修改为您的项目路径
